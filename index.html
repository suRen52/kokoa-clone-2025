<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>

    </div>

    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to KokoaTalk</h1>
        <p class="welcom-header__text">If you have a kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <!--form은 하나일 것 같아서 구분하기 위한 class name에 큰 의미x-->
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/2a89987828.js" crossorigin="anonymous"></script>
</body>
</html>
